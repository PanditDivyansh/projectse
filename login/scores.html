<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    
    <h1>Cricket Scorecard</h1>

      <thead>
        <tr>
          <th>Team</th>
          <th>Score</th>
          <th>Overs</th>
          <th>Wickets</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Team A</td>
          <td>250/8</td>
          <td>50</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Team B</td>
          <td>200/9</td>
          <td>45</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>

      <thead>
        <tr>
          <th>Player Name</th>
          <th>Team</th>
          <th>Runs</th>
          <th>Balls Faced</th>
          <th>4s</th>
          <th>6s</th>
          <th>Strike Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="player-name">Player 1</td>
          <td>Team A</td>
          <td>75</td>
          <td>90</td>
          <td>8</td>
          <td>2</td>
          <td>83.33</td>
        </tr>
        <tr>
          <td class="player-name">Player 2</td>
          <td>Team A</td>
          <td>32</td>
          <td>40</td>
          <td>3</td>
          <td>1</td>
          <td>80.00</td>
        </tr>
        <tr>
          <td class="player-name">Player 3</td>
          <td>Team B</td>
          <td>60</td>
          <td>75</td>
          <td>6</td>
          <td>1</td>
          <td>80.00</td>
        </tr>
        <tr>
          <td class="player-name">Player 4</td>
          <td>Team B</td>
          <td>25</td>
          <td>30</td>
          <td>2</td>
          <td>0</td>
          <td>83.33</td>
        </tr>
      </tbody>
    </table>
    
</body>
</html>
