<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Cricket Match Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <header>
            <h1>Local Cricket Match Scorecard</h1>
        </header>
        <form id="match-info-form">
            <h2>Match Information</h2>
            <label for="match-name">Match Name:</label>
            <input type="text" id="match-name" name="match-name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>

            <button type="submit">Submit</button>
        </form>

        <div id="scorecard-container" class="scorecard-container hidden">
            <h2>Scorecard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Player Name</th>
                        <th>Runs</th>
                        <th>Balls Faced</th>
                        <th>4s</th>
                        <th>6s</th>
                        <th>Dismissal Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7">No scorecard data available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
